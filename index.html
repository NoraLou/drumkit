<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <button  aria-label="a">A</button>
      <label class="sound">clap</label>
    </div>
    <div data-key="83" class="key">
      <button aria-label="s">S</button>
      <label class="sound">hihat</label>
    </div>
    <div data-key="68" class="key">
      <button aria-label="d">D</button>
      <label class="sound">kick</label>
    </div>
    <div data-key="70" class="key">
      <button aria-label="f">F</button>
      <label class="sound">openhat</label>
    </div>
    <div data-key="71" class="key">
      <button aria-label="g">G</button>
      <label class="sound">boom</label>
    </div>
    <div data-key="72" class="key">
      <button aria-label="h">H</button>
      <label class="sound">ride</label>
    </div>
    <div data-key="74" class="key">
      <button aria-label="j">J</button>
      <label class="sound">snare</label>
    </div>
    <div data-key="75" class="key">
      <button aria-label="k">K</button>
      <label class="sound">tom</label>
    </div>
    <div data-key="76" class="key">
      <button aria-label="l">L</button>
      <label class="sound">tink</label>
    </div>
  </div>

  <audio  aria-hidden="true" data-key="65" src="sounds/clap.wav"></audio>
  <audio  aria-hidden="true" data-key="83" src="sounds/hihat.wav"></audio>
  <audio  aria-hidden="true" data-key="68" src="sounds/kick.wav"></audio>
  <audio  aria-hidden="true" data-key="70" src="sounds/openhat.wav"></audio>
  <audio  aria-hidden="true" data-key="71" src="sounds/boom.wav"></audio>
  <audio  aria-hidden="true" data-key="72" src="sounds/ride.wav"></audio>
  <audio  aria-hidden="true" data-key="74" src="sounds/snare.wav"></audio>
  <audio  aria-hidden="true" data-key="75" src="sounds/tom.wav"></audio>
  <audio  aria-hidden="true" data-key="76" src="sounds/tink.wav"></audio>


<script>

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing')
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key='${e.keyCode}']`)
    if (! audio) { return }
    audio.currentTime = 0;
    const key = document.querySelector(`.key[data-key='${e.keyCode}']`)
    key.classList.add('playing')
    audio.play()
  }

  const allKeys = document.querySelectorAll('.key')
  window.addEventListener('keydown', playSound)
  allKeys.forEach( key => key.addEventListener('transitionend', removeTransition))

</script>


</body>
</html>
